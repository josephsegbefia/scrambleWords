<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Scrambled Words</title>
  </head>
  <body>
    <div class="word-background">
      <main id="main">
        <!-- Splash Screen -->
        <div class="splash-screen">
          <div class="content">
            <h4 id="splash-header">Scrambled Words</h4>

            <p>Unscramble as many words as possible!!</p>
            <small>
              Prevent the mouse from eating the cookie by unscrambling the word
              before the timer runs out
            </small>

            <button id="start-game">Start Game</button>
            <button id="instructions">Instructions</button>
            <!-- <button id="background-loader">Reload Background</button> -->
          </div>

          <div class="game-screen">
            <nav class="top-nav">
              <div class="logo">
                <h5>Scrambled Words</h5>
              </div>
              <div class="menu">
                <ul>
                  <li>Difficulty: <span id="difficulty"></span></li>
                  <li>Score: <span id="score">0</span></li>
                  <li>Lives: <span id="lives">1</span></li>
                  <li class="action">Close</li>
                  <li class="refresh-action action">Refresh</li>
                </ul>
              </div>
            </nav>
            <div class="hr">
              <hr class="nav-hr" />
            </div>

            <div class="game-play">
              <div class="scrambled-word-reload">
                <div class="scrambled-word"></div>
                <button class="shuffle-word-button">Shuffle</button>
              </div>
              <div class="original-word"></div>
              <div id="text-input">
                <input
                  type="text"
                  name="word-input"
                  id="word-input"
                  placeholder="unscramble word here"
                  disabled
                />
                <button class="submit-word-button" disabled>Submit Word</button>
              </div>
              <div class="timer"></div>
              <div class="try-again">
                <button id="again">Try Again</button>
              </div>
              <div class="begin">
                <button id="begin">Begin</button>
              </div>

              <div class="checks">
                <small class="green">Good Job!!</small>
                <small class="red">Sorry! Try Again</small>
              </div>
            </div>

            <div class="end-screen">
              <div>
                <h1>GAME OVER</h1>
                <button class="restart-button">Restart</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/game.js"></script>
    <script src="js/words.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
