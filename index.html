<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <title>Scrambled Words</title>
  </head>
  <body>
    <div class="word-background">
      <main id="main">
        <!-- Splash Screen -->
        <div class="splash-screen">
          <div class="content">
            <h4 id="splash-header">Scrambled Words</h4>
            <!-- <button id="scramble">Scramble</button>
            <button id="unscramble">Unscramble</button> -->
            <p>Unscramble as many words as possible!!</p>
            <small>
              Prevent the mouse from eating the cookie by unscrambling the word
              before the timer runs out
            </small>
            <p>Points: 0</p>
            <p>Lives: 0</p>
            <button id="start-game">Start Game</button>
            <button id="instructions">Instructions</button>
            <button id="background-loader">Reload Background</button>
          </div>

          <div class="game-screen">
            <p class="score">50</p>
            <p class="difficulty">Hard</p>
            <div id="scrambled-word">
              <p>Word</p>
              <input type="text" name="" id="" />
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/words.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
