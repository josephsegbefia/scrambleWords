<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Scrambled Words</title>
  </head>
  <body>
    <div class="word-background">
      <main id="main">
        <!-- Splash Screen -->
        <div class="splash-screen">
          <div class="content">
            <h4 id="splash-header">Scrambled Words</h4>
            <!-- <button id="scramble">Scramble</button>
            <button id="unscramble">Unscramble</button> -->
            <p>Unscramble as many words as possible!!</p>
            <small>
              Prevent the mouse from eating the cookie by unscrambling the word
              before the timer runs out
            </small>
            <p>Points: 0</p>
            <p>Lives: 0</p>
            <button id="start-game">Start Game</button>
            <button id="instructions">Instructions</button>
            <button id="background-loader">Reload Background</button>
          </div>

          <div class="game-screen">
            <nav class="top-nav">
              <div class="logo">
                <h5>Scrambled Words</h5>
              </div>
              <div class="menu">
                <ul>
                  <li id="difficulty"></li>
                  <li id="score"></li>
                  <li class="action">Close</li>
                  <li class="refresh-action action">Refresh</li>
                </ul>
              </div>
            </nav>
            <div class="hr">
              <hr class="nav-hr" />
            </div>

            <div class="game-play">
              <div class="checks">
                <i class="material-symbols-outlined green"> check</i>
                <i class="material-symbols-outlined red"> close</i>
              </div>
              <div class="scrambled-word-reload">
                <div class="scrambled-word"></div>
                <button class="shuffle-word-button">Shuffle</button>
              </div>
              <div class="original-word"></div>
              <div id="text-input">
                <input
                  type="text"
                  name="word-input"
                  id="word-input"
                  placeholder="unscramble word here"
                />
                <button class="submit-word-button" disabled>Submit Word</button>
              </div>
              <!-- <div class="next-button-div">
                <button class="next-button"">Next Word</button>
              </div> -->
            </div>
            <!-- <small
              >Stuck? Take a look at the floating words in the background, you
              might find your word there. Hit refresh to see different floating
              words</small
            > -->
          </div>
        </div>
      </main>
    </div>
    <script src="js/game.js"></script>
    <script src="js/words.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
